<div class="fixActionRow">
    <h1 mat-dialog-title>New ToDo</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field color="warn">
                <input matInput #title placeholder="Enter your title" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field color="warn" style="width: 100%;">
                <textarea matInput #description placeholder="Enter your description" ></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="spacer"></div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button (click)="addToDo(title, description)" cdkFocusInitial>Ok</button>
    </div>
</div>
